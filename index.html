<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow generator</title>

    <link rel="stylesheet" href="./css/style.css"/>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configuração da Box Shadow</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento eixo X:</label>
                    <input 
                    type="range" 
                    id="horizontal" 
                    name="horizontal" 
                    min="-100" 
                    max="100" 
                    value="5"
                    />
                </div>
                <div class="reference-input">
                    <input 
                    type="text" 
                    id="horizontal-value" 
                    name="horizontal-value"
                    />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento eixo Y:</label>
                    <input 
                    type="range" 
                    id="vertical" 
                    name="vertical" 
                    min="-100" 
                    max="100" 
                    value="5"
                    />
                </div>
                <div class="reference-input">
                    <input 
                    type="text" 
                    id="vertical-value" 
                    name="vertical-value"
                    />
                    <p>px</p>
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intensidade do Blur:</label>
                    <input 
                    type="range" 
                    id="blur" 
                    name="blur" 
                    min="0" 
                    max="100" 
                    value="10"
                    />
                </div>
                <div class="reference-input">
                    <input 
                    type="text" 
                    id="blur-value" 
                    name="blur-value"/>
                    <p>px</p>
                </div>
            </div>
   
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do Spread:</label>
                    <input 
                    type="range" 
                    id="spread" 
                    name="spread" 
                    min="-100" 
                    max="100" 
                    value="3"
                    />
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" name="spread-value"/>
                    <p>px</p>
                </div>
            </div>
   
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor:</label>
                    <input 
                    type="color" 
                    id="color" 
                    name="color" 
                    value="#000"
                    />
                </div>
                <div class="reference-input">
                    <input 
                    type="text" 
                    id="color-value" 
                    name="color-value"
                    />
                </div>
            </div>
            
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Cor:</label>
                    <input 
                    type="range" 
                    id="opacity" 
                    name="opacity" 
                    min="0" 
                    max="1" 
                    value="1"
                    step="0.01"
                    />
                </div>
                <div class="reference-input">
                    <input 
                    type="text" 
                    id="opacity-value" 
                    name="opacity-value"
                    />
            
                </div>
            </div>

            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Sombra interna (inset):</label>
                    <input type="checkbox" id="inset" name="inset"/>
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview:</h2>
            <div id="box-container">
                <div id="box"></div>
            </div>
        </div>
    </div>
    <div id="generated-rule">
        <h2>Copie e cole no seu arquivo CSS:</h2>
        <div id="rules-area">
            <p>box-shadow: <span id="rule"></span>;</p>
            <p>-webkit-box-shadow: <span id="webkit-rule"></span>;</p>
            <p>-moz-box-shadow: <span id="moz-rule"></span>;</p>
        </div>
    </div>
</body>
</html>
